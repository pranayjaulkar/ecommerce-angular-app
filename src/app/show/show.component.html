<div class="max-w-screen-xl mx-auto px-4">
  <div class="flex flex-col items-center">
    <div class="w-full flex">
      <ng-template
        *ngIf="showSkeleton; then thenBlock; else elseBlock"
      ></ng-template>
      <ng-template #thenBlock>
        <div class="w-60 h-[340px] animate-pulse bg-gray-600 mr-4"></div>
        <div class="flex flex-col space-y-3">
          <div class="w-52 h-16 mb-6 bg-gray-600 animate-pulse"></div>
          <div class="w-52 h-8 bg-gray-600 animate-pulse"></div>
          <div class="w-52 h-8 bg-gray-600 animate-pulse"></div>
          <div class="w-52 h-8 bg-gray-600 animate-pulse"></div>
        </div>
      </ng-template>
      <ng-template #elseBlock>
        <div class="flex justify-center">
          <img
            [src]="show.imageSet.verticalPoster.w240"
            class="h-full border-white hover:border-green-400 transition-all duration-200 border-4 rounded"
            alt=""
          />
        </div>
        <div class="flex flex-col pl-8">
          <div class="w-full flex flex-col space-y-6">
            <h1 class="text-white text-5xl font-medium w-full">
              {{ show.title }}
            </h1>
            <div class="flex flex-col space-y-4 text-gray-200 font-medium">
              <div class="flex flex-col">
                <!-- Release Year -->
                <span class="text-lg">
                  {{ show.releaseYear }}
                </span>

                <!-- Genres -->
                <span class="text-lg">
                  {{ getGenres() }}
                </span>
              </div>
              <div class="flex flex-col">
                <!-- Rating -->
                <span class="text-lg"> Rating: {{ show.rating }} </span>

                <!-- Type -->
                <span class="text-lg">
                  Type:
                  {{
                    show.showType.charAt(0).toUpperCase() +
                      show.showType.slice(1)
                  }}
                </span>
              </div>
            </div>
          </div>
        </div>
        <p class="w-full mt-8 text-gray-300 word-break overflow-hidden">
          {{ show.overview }}
        </p>
      </ng-template>
    </div>
  </div>
</div>
