<div class="max-w-screen-xl mx-auto px-4">
  <div class="flex flex-col items-center">
    <div class="w-full flex">
      <div
        class="w-60 h-[340px] animate-pulse bg-gray-600"
        *ngIf="showSkeleton; else elseBlock"
      ></div>
      <ng-template #elseBlock>
        <div class="flex justify-center">
          <img
            [src]="show.imageSet.verticalPoster.w240"
            class="h-full border-white hover:border-green-400 transition-all duration-200 border-4 rounded"
            alt=""
          />
        </div>
        <div class="flex flex-col pl-8">
          <div class="w-full flex flex-col space-y-3">
            <h1 class="text-white text-4xl font-semibold w-full">
              {{ show.title }}
            </h1>
            <span class="text-gray-300 font-semibold text-2xl">{{ show.releaseYear }}</span>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
